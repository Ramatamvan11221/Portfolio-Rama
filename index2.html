<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="style2.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <a href="index.html#Contact"><i class="fa-solid fa-arrow-left"></i></a>
        <h2>Chat With Me</h2>

        <div class="pembatas">
            <hr class="sekat">
            <hr class="sekat2">
        </div>
        <form onsubmit="sendMessage()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required placeholder="Enter your message"></textarea>
            </div>
            <div class="button-container">
                <button type="submit" class="submit-btn">Send</button>
                <button type="reset" class="clear-btn">Clear</button>
            </div>
        </form>
    </div>

    <script>
        function sendMessage() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const url = "https://web.whatsapp.com/send?phone=6283850180788&text=Hello!%20my%20name%20is%20"+ name +"%20and%20my%20email%20address%20is%20"+ email +".%20And%20i've%20got%20something%20to%20say.%0A%0A"+ message +""

            window.open(url);
        }
    </script>
</body>
</html>
